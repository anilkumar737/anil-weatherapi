<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Weather App | MMA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- Container -->
        <div class="weather-container">
         
         
            <!-- grant location access -->
            <div class="sub-container grant-location-container">
                <img src="https://media.istockphoto.com/id/1308342065/vector/folded-location-map-with-marker-city-map-with-pin-pointer-gps-navigation-map-with-city.jpg?s=612x612&w=0&k=20&c=E9DP4dIwSdwaveNwcYU2LzBeKuBoKLa7nsTxTWDHObw=" width="80" height="80" loading="lazy" />
                <p>Grant Location Access</p>
                <p data-messageText>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search country form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city ..." data-searchInp />
                <button class="btn" type="submit">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnMbmUWODlyif5nEDbZBsM0UbEO3toy4qlaA&s" width="20" height="20" loading="lazy" />
                </button>
            </form>


            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="https://i.pinimg.com/736x/8a/b2/1b/8ab21b1edaa6d6d3405af14cd018a91b.jpg" width="150" height="150" />
                <p>Loading</p>
            </div>


            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img crossorigin="anonymous" data-countryIcon />
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon />
                <p data-temp></p>
                <div class="parameter-container">
